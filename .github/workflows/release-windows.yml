name: Release Windows Installer

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build hamlab-bridge
        run: go build -o hamlab-bridge.exe

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\hamlab-bridge.iss

      - name: List installer dist
        run: ls -l installer/dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: installer/dist/hamlab-bridge-Setup-x64.exe
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

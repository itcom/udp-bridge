name: Build Linux binaries

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build Go binaries
        run: |
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o build/hamlab-bridge-linux-amd64
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -o build/hamlab-bridge-linux-arm64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hamlab-bridge-linux
          path: build/hamlab-bridge-linux-*
